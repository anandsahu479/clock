
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h1>Alarm Clock Application</h1>
    <div class="container">
        <div class="digitalClock active"></div>
        <div class="needleClock">
            <div id="hr" class="hourHand"></div>
            <div id="min" class="minuteHand"></div>
            <div id="sec" class="secondHand"></div>
            <div class="pointer"></div>
        </div>
        <div class="alarmClock">
            <input onchange="dateChanger(event)" type="datetime-local">
            <div>
                <button onclick="setAlarm()">Set Alarm</button>
                <button onclick="stopAlarm()">Stop Alarm</button>
            </div>
        </div>
    </div>
    <div class="changeButton">
        <button class="change" onclick="digitalClockChange()">DigitalClock</button>
        <button class="change" onclick="needalClockChange()">NeedalClock</button>
        <button class="change" onclick="alarmClockChange()">AlarmClock</button>
    </div>

    <script src="script.js"></script>
</body>
</html
